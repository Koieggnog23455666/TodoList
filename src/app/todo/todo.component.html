<div class="container">
    <div>
        <h1>My Day</h1>
        <h3>{{today | date: 'EEEE' }}, {{today | date: 'd'}} {{ today | date: 'MMMM'}} </h3>
        <h3 class="h3Element"></h3>
    </div>

    <div class="main1">
        <ul>
            <li *ngFor="let task of tasks; let i = index" [ngClass]="{'completed': task.completed}">
                <div class="taskDiv">
                    <input type="checkbox" class="check" (change)="toggleTaskCompletion(task)">
                    <span class="first">{{ task.text }} <div>Tasks</div> </span>
                </div>
                <div class="taskDiv2">
                    <button (click)="deleteTaskfromPending(i)">Delete </button>

                    <i class="fa-solid fa-star" id="imp" [ngClass]="{'icon-black': task.isIconBlack}"
                        (click)="toggleIconColor(task)"></i>
                </div>

            </li>
        </ul>
    </div>
    <div class="main2">
        <h2>Completed Tasks </h2>
        <ul>
            <li *ngFor="let task of completedTasks; let i = index">
                <div class="taskDiv">
                    <input type="checkbox" [checked]="task.completed" (change)="toggleTaskCompletion(task)">

                    <div class="comp"><span [ngClass]="{'done': task.completed}">{{ task.text }}</span>
                        <span>Task</span>
                    </div>
                </div>
                <div class="taskDiv2"> <button (click)="deleteTaskFromCompleted(i)">Delete </button>
                    <i class="fa-solid fa-star" id="imp" [ngClass]="{'icon-black': task.isIconBlack}"
                        (click)="toggleIconColor(task)"></i>
                </div>

            </li>
        </ul>
    </div>


    <input type="text" [(ngModel)]="newTask" placeholder="Add a new task" (keyup.enter)="addTask() ">

</div>
